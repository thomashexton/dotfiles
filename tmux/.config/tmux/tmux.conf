# ─── General ────────────────────────────────────────────────────────────────

# Use zsh as the default shell
set -g default-shell /bin/zsh

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse (scroll, click panes, resize panes)
set -g mouse on

# Start window/pane numbering at 1 (0 is far from the other keys)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# ─── Prefix ─────────────────────────────────────────────────────────────────

# Remap prefix from Ctrl-b to Ctrl-t (mnemonic for tmux)
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# ─── Splits ─────────────────────────────────────────────────────────────────

# Intuitive split keys (and open in the same directory)
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window also keeps current path
bind c new-window -c "#{pane_current_path}"

# ─── Pane Navigation (vim-style) ────────────────────────────────────────────

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ─── Pane Resizing ──────────────────────────────────────────────────────────

# Resize with prefix + H/J/K/L (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ─── Window Navigation ─────────────────────────────────────────────────────

# Quick prev/next window
bind -r C-h previous-window
bind -r C-l next-window

# ─── Quality of Life ───────────────────────────────────────────────────────

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Kill pane without confirmation
bind x kill-pane

# ─── Plugins (TPM) ─────────────────────────────────────────────────────────

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'     # Sane defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'         # Clipboard integration

# Continuum: auto-restore last saved session on tmux start
set -g @continuum-restore 'on'

# ─── Initialize TPM (keep this line at the very bottom) ────────────────────

run '~/.tmux/plugins/tpm/tpm'
